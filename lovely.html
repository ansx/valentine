<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /* Baby Pink Gradient */
        background: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden; /* Prevents scrollbars from floating hearts */
        position: relative;
    }
    .container { 
        padding: 20px; 
        background: rgba(255, 255, 255, 0.3); /* Glass effect */
        border-radius: 20px;
        backdrop-filter: blur(5px);
        z-index: 10;
        position: relative;
    }
    #bear-img { width: 200px; margin-bottom: 20px; border-radius: 15px; }
    h1 { color: #d81b60; text-shadow: 1px 1px 2px white; }
    .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; border-radius: 8px; transition: 0.2s; z-index: 11; }
    #yes-btn { background-color: #4caf50; color: white; }
    #no-btn { background-color: #f44336; color: white; }

    /* Heart Balloon Animation */
    .heart {
        position: absolute;
        bottom: -100px;
        background-color: #ff4d6d;
        height: 50px;
        width: 50px;
        transform: rotate(-45deg);
        animation: float 6s linear infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .heart::before, .heart::after {
        content: "";
        position: absolute;
        background-color: #ff4d6d;
        border-radius: 50%;
        height: 50px;
        width: 50px;
    }
    .heart::before { top: -25px; left: 0; }
    .heart::after { left: 25px; top: 0; }
    
    .heart span {
        transform: rotate(45deg); /* Flips text to be readable */
        color: white;
        font-size: 10px;
        font-weight: bold;
        z-index: 2;
        position: relative;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(-45deg); opacity: 0; }
    }
// Function to create floating "Barsha" hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
    heart.style.animationDuration = Math.random() * 3 + 3 + "s"; // Random speed
    heart.innerHTML = "<span>barsha</span>";
    document.body.appendChild(heart);

    // Remove heart after it floats away to save memory
    setTimeout(() => {
        heart.remove();
    }, 6000);
}

// Create a new heart every 500 milliseconds
setInterval(createHeart, 500);
</style>
</head>
<body>

    <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/ansx/valentine/main/Sad%20mouse%20with%20violin%204.mp3" type="audio/mpeg">
</audio>

	<audio id="happy-music">
    <source src="https://raw.githubusercontent.com/ansx/valentine/main/Indila.%20Love%20Story.%20ENGLISH%2BFRENCH%20Lyrics%2Btranslation.%20Paroles%20%2B%20traduction.%204.mp3" type="audio/mpeg">
</audio>

     <div class="container" id="main-content">
        <h1 id="question">Will you be my Valentine?</h1>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExemJkemo1a2xkbTFoMjJlMzM1ZGt5N290eWFncTFpb295Z2FyczAwciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" id="bear-img">
        
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const container = document.getElementById('main-content');
        const bgMusic = document.getElementById('bg-music');
        const happyMusic = document.getElementById('happy-music');
        
        let fontSize = 18;
        const messages = ["Are you sure?", "Really sure??", "Think again!", "Last chance!", "Surely not?", "You're breaking my heart;("];
        let msgIndex = 0;

        // The music starts the moment they click either button for the first time
        function startInitialMusic() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("Audio play blocked until user clicks"));
            }
        }

        noBtn.addEventListener('click', () => {
            startInitialMusic(); // Trigger music on click
            fontSize += 15;
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = (fontSize / 2) + 'px ' + fontSize + 'px';
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        });

        yesBtn.addEventListener('click', () => {
            // STOP the first song and START the happy song
            bgMusic.pause();
            bgMusic.currentTime = 0; // Reset song to beginning
            happyMusic.play();

            container.innerHTML = `
                <h1 style="font-size: 40px;">YAY! See you then! ðŸ¥°</h1>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWdxYjkwZXk2eG1sc242bndxMXBsem8wcmpreThqenlkbTI0eGxkNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/blSTtZehjAZ8I/giphy.gif" width="300px" style="border-radius:15px;">
            `;
        });
    </script>
</body>
</html>
